

  <form [formGroup]="form" class="modal-content" (ngSubmit)="register()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="first name"><b> First Name</b></label>
      <input type="text" placeholder="Enter first name" name="first" required
      formControlName="register_firstname">


      <label for="last name"><b>Last name</b></label>
      <input type="text" placeholder="Enter last name" name="last" required
      formControlName="register_lastname">

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required
      formControlName="register_email">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required
      formControlName="register_password">

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required
      formControlName="register_repeatpassword">

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" class="signup">Sign Up</button>
        <button type="reset" class="cancelbtn">Cancel</button>
        
      </div>
    </div>
  </form>
