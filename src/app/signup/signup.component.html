
<div class="jumbotron">
  <form [formGroup]="form"  (ngSubmit)="regist()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
<div>
      <label for="first name"><b> First Name</b></label>
      <input type="text" placeholder="Enter first name" name="register_firstname" 
      formControlName="register_firstname" required/>
      <div class="alert alert-primary" *ngIf="form.get('register_firstname').invalid">
This field is required
      </div>
</div>

<div>
      <label for="last name"><b>Last name</b></label>
      <input type="text" placeholder="Enter last name" name="register_lastname" 
      formControlName="register_lastname" required/>
      <div class="alert alert-primary" *ngIf="form.get('register_lastname').invalid">
            This field is required
                  </div>
</div>

<div>
      <label for="number"><b>Contact</b></label>
      <input type="number" placeholder="Enter contact number" name="register_number" 
      formControlName="register_number" required/>
      <div class="alert alert-primary" *ngIf="form.get('register_number').invalid">
            This field is required
                  </div>
</div>

<div>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="register_email" required
      formControlName="register_email" required/>
      <div class="alert alert-primary" *ngIf="form.get('register_email').invalid">
            This field is required
                  </div>
</div>

<div>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="register_password" required
      formControlName="register_password" required/>
      <div class="alert alert-primary" *ngIf="form.get('register_password').invalid">
            This field is required
                  </div>
</div>

<div>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="register_repeatpassword" required
      formControlName="register_repeatpassword"required/>
      <div class="alert alert-primary" *ngIf="form.get('register_repeatpassword').invalid">
            This field is required
                  </div>
</div>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>

      <div class="clearfix">
        <button type="submit" class="signup">Sign Up</button>&nbsp;&nbsp;&nbsp;
        <button type="reset" class="cancelbtn">Cancel</button>&nbsp;&nbsp;&nbsp;    
        <button type="submit" routerLink="/dashboard" routerLinkActive="active">DASHBOARD</button>
      </div>
  </div>
  </form>
  
</div>
